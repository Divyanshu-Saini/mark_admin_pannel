        $('select').material_select();
        append_before();

        create_objects();create_timetable();
    });
    </script>
</head>

<body>
    <div class="row purple" style="margin-bottom:105px;">
        <nav>
            <div class="row1">
                <ul>
                    <li><a href="home.html">Home</a></li>
                  <!--  <li class="hide-on-small-and-down"><a href="dashboard.html">Dashboard</a></li>-->
                    <li class="hide-on-small-and-down"><a href="teachers.html">Teachers</a></li>
                    <li class="hide-on-small-and-down"><a href="class.html">Classes</a></li>
                </ul>
                <ul class="right">
                    <li class="hi-icon-wrap hi-icon-effect-6">
                        <batch class="hi-icon hi-icon-cog"></batch>
                    </li>
                    <li class="logout" onclick="location.href='sign_in.html'">Log Out</li>
                </ul>
            </div>
        </nav>
        <div class="col l12 logo purple" style="padding-top: 10px;">
            <img src="Tick.png" class="image" width="71px">
            <mytitle>Timetable</mytitle>
            <br>&nbsp
            <br>&nbsp
        </div>
    </div>
    <div class="container my-container">
        <div class="card z-depth-2 ">
            <div class="card-content">
                <h4 class="header pink-text">&nbsp&nbsp&nbsp&nbspAdding Timetable</h4>
                <div class="container my-container">
                    <form id="form-id" action="Insert_tt.php" method="post">
                        <div class="row">
                            <div class="section">
                                <div class=" input-field col l12 m12 s12">
                                    <input id="t_name" type="text" name="te_name" class="validate">
                                    <label for="t_name">Teacher Name</label>
                                </div>
                                <div class=" input-field col l12 m12 s12">
                                    <input id ="tec_n" type="text" name="sub" class="validate">
                                    <label for="tec_n">Subject</label>
                                </div>
                                <div class=" input-field col l12 m12 s12">
                                  <select name="day">
                                      <option value="" disabled selected>Select Day</option>
                                      <option value="Monday">Monday</option>
                                      <option value="Tuesday">Tuesday</option>
                                      <option value="Wednesday">Wednesday</option>
                                      <option value="Thrusday">Thrusday</option>
                                      <option value="Friday">Friday</option>
                                      <option value="Saturday">Saturday</option>
                                  </select>
                                </div>
                                <div class="input-field col l12 m12 s12">
                                    <input id="cl_i" type="text" name="cl_id" class="validate">
                                    <label for="cl_i">Class Id</label>
                                </div>
                                <div class="input-field col l6 m6 s12">
                                    <input id="start" type="time" name="st_time" class="validate">
                                    <label for="start" class="time-label">Start time.</label>
                                </div>
                                <div class="input-field col l6 m6 s12">
                                    <input id="end" type="time" name="ed_time" class="validate">
                                    <label for="end" class="time-label">End Time.</label>
                                </div>
                                <div class="input-field col l12 m12 s12">
                                  <input id="ty" type="text" name="type" placeholder="Enter 1 for pratical and 0 for lectures">
                                  <label for="ty">Practicals/Lectures</label>
                                </div>

                            <div class="col l3 m3 s3 offset-l6 offset-m6">
                                <button type="submit" id="create-timetable"  class="waves-effect white-text pink waves-light btn-flat z-index-0 " >Generate</button>
                            </div>
                        </div>
                         </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div id="timetable"></div>
    <br>
    <br>

</body>
